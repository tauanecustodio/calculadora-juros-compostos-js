<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assetss/css/style.css">
    <title>Juros Compostos</title>
</head>
<body>
    <main class="container">
        <form action="" class="calculator">
            <h1 class="title-calculator">Calculadora de rendimendo com juros compostos</h1>

            <div class="input-box">
                <div class="input-field">
                    <label for="capital">Valor inicial (capital)</label>
                    <input type="text" inputmode="numeric" id="capital" name="capital">
                </div>
                <div class="input-field">
                    <label for="juros">Taxa de Juros a.m.</label>
                    <input type="text" inputmode="numeric" id="juros" name="juros">
                </div>
                <div class="input-field">
                    <label for="tempo">Tempo de rendimento</label>
                    <input type="text" inputmode="numeric" id="tempo" name="tempo">
                </div>
            </div>
            <div class="result">
                <h4>Resultado</h4>
                <p id="text-result">R$ 0,00</p>
            </div>
            <div class="buttons">
                <input type="submit" value="Calcular" id="calcular">
                <input type="reset" value="limpar" id="limpar">
            </div>
        </form>
    </main>
    <script src="assetss/js/script.js"></script>
</body>
</html>
